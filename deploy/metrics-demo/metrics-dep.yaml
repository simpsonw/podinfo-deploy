---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics-demo
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metrics-demo
  template:
    metadata:
      labels:
        app: metrics-demo
    spec:
      containers:
      - name: metrics-demo
        image: quay.io/brice/metrics-demo:v4-subscription-service
        ports:
        - containerPort: 3000
